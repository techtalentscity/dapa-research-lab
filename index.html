<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DEPA Research Lab: Driving innovation at the intersection of technology and impact.">
    <meta property="og:title" content="DEPA Research Lab">
    <meta property="og:description" content="Exploring innovative solutions for a better future.">
    <meta property="og:image" content="https://via.placeholder.com/1400">
    <meta property="og:type" content="website">
    <title>DEPA Research Lab | Innovating the Future</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }
        header nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }
        .hero {
            background: url('https://via.placeholder.com/1400') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 5rem 1rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .hero input[type="text"] {
            padding: 0.5rem;
            margin-top: 1rem;
            width: 50%;
            border: none;
            border-radius: 5px;
        }
        .hero input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DEPA Research Lab</div>
        <nav>
            <ul>
                <li><a href="#news">News</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>Welcome to DEPA Research Lab</h1>
        <p>Driving innovation at the intersection of technology and impact.</p>
        <input type="text" placeholder="Search our research...">
    </div>
    <footer>
        <p>&copy; 2025 DEPA Research Lab. All rights reserved.</p>
    </footer>
</body>
</html>
