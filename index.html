<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPA Research Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <h1>Welcome to DEPA Research Lab</h1>
        <p>Driving innovation at the intersection of technology and impact.</p>
        <a href="research.html" class="hero-btn">Learn More</a>
    </section>

    <!-- Script to load header -->
    <script>
        // Load header content dynamically
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script to load footer -->
    <script>
        // Load footer content dynamically
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
