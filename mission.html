<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission - DEPA Research Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Mission Section -->
    <section id="mission" class="mission-section">
        <h2>Our Mission</h2>
        <p>We develop innovative machine learning models and algorithms for near real-time data collection, transformation, analysis, prediction, and visualization. DEPA Lab promotes inclusivity and innovation in data engineering and predictive analytics.</p>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Dynamic Header and Footer Scripts -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
