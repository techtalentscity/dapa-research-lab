<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - DEPA Research Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Vision Section -->
    <section id="vision" class="vision-section">
        <h2>Our Vision</h2>
        <p>The Center for Equitable AI and Machine Learning Systems (CEAMLS) facilitates the development and deployment of socially responsible and equitable AI systems, ensuring they benefit everyone while educating the public about their impacts on health, prosperity, and happiness.</p>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Dynamic Header and Footer Scripts -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
